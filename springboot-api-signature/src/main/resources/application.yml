server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: springboot-api-signature

  # JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# API安全配置
api:
  security:
    # 是否启用签名验证
    enabled: true

    # 时间戳容忍度（秒）
    time-tolerance: 300  # 5分钟

    # 签名算法
    algorithm: HMAC-SHA256

    # 是否启用请求日志
    enable-request-log: true

    # 是否启用响应日志
    enable-response-log: false

    # API密钥配置（生产环境建议使用外部配置或密钥管理服务）
    api-keys:
      # API Key: Secret
      client1: "demo-secret-key-for-client1-2024"
      client2: "demo-secret-key-for-client2-2024"
      client3: "demo-secret-key-for-client3-2024"

# 日志配置
logging:
  level:
    com.example.sign: INFO
    org.springframework.web: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# 开发环境配置
spring:
  profiles: dev

server:
  port: 8080

logging:
  level:
    com.example.sign: DEBUG
    org.springframework.web: DEBUG
