server:
  port: 8080

app:
  login:
    # 登录模式：SINGLE-单用户单登录，MULTIPLE-单用户多登录
    mode: MULTIPLE
    # Token有效期（秒）
    token-expire-time: 1800
    # Token前缀
    token-prefix: TOKEN_
    # Token请求头名称
    token-header: Authorization
    # 是否启用自动清理
    enable-auto-clean: true
    # 清理间隔（分钟）
    clean-interval: 5

# Redis配置（可选，用于分布式部署）
